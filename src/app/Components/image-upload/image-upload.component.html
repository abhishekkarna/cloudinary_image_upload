<div class="form-container">
  <form [formGroup]="imageForm" method="post">
    <input accept="image/*"  type="file" (change)="handleFileInput($event.target.files)" formControlName="image">
    <button (click)="imageUpload()" type="submit">Submit</button>
  </form>

  <div class="result" *ngIf="imageUrl">
    {{imageUrl}}
    <figure>
      <img [src]="imageUrl">
      <figcaption>{{result?.original_filename}}</figcaption>
    </figure>
  </div>
</div>
